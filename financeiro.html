<body>

    <div class="container py-5">
        <h2 class="mb-4">Meus Lan√ßamentos</h2>
        <div class="card mb-4">
            <div class="card-body">
                <!-- Dentro do <form id="form-lancamento">, substitua o conte√∫do anterior por: -->

                <form id="form-lancamento">
                    <input type="hidden" id="id-edicao" />
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-select">
                            <option value="despesa">üî¥Despesa</option>
                            <option value="receita">üü¢Receita</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categoria</label>
                        <select id="categoria" class="form-select" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Alimenta√ß√£o">üç¥Alimenta√ß√£o</option>
                            <option value="Transporte">üöóTransporte</option>
                            <option value="Aluguel">üè†Aluguel</option>
                            <option value="Sal√°rio">üí∞Sal√°rio</option>
                            <option value="Pet">üê∂Pet</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" step="0.01" id="valor" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descri√ß√£o</label>
                        <input type="text" id="descricao" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="data_ocorrencia" class="form-label">Data da Ocorr√™ncia</label>
                        <input type="date" id="data_ocorrencia" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="data_vencimento" class="form-label">Data de Vencimento</label>
                        <input type="date" id="data_vencimento" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar Lan√ßamento</button>
                    <button type="button" id="cancelar-edicao" class="btn btn-secondary d-none">Cancelar</button>
                </form>

            </div>
        </div>
        <ul class="list-group" id="lista-lancamentos"></ul>
    </div>



    <script type="module">
        // Importa a fun√ß√£o createClient da biblioteca Supabase
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        // URL e chave p√∫blica (anon) do projeto Supabase
        const urlSupabase = 'https://xbzlkxbouhbqzymfcqel.supabase.co'; // Endere√ßo do projeto no Supabase
        const anon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhiemxreGJvdWhicXp5bWZjcWVsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzQyMjgsImV4cCI6MjA2MTUxMDIyOH0.4ctWcUILnYN67ahItDf3comNcPzuVLz7Ach-nDYnQnk'; // Chave an√¥nima de acesso ao Supabase
    
        // Cria uma inst√¢ncia do cliente Supabase
        const supabase = createClient(urlSupabase, anon);
    
        // Recupera a sess√£o do usu√°rio armazenada localmente (se houver)
        const session = JSON.parse(localStorage.getItem('session'));
        
        // Se n√£o houver sess√£o, redireciona para a p√°gina de login
        if (!session) window.location.href = 'index.html';
    
        // Extrai o ID do usu√°rio autenticado
        const user_id = session.user.id;
    
        // Refer√™ncia ao elemento <ul> onde os lan√ßamentos ser√£o listados
        const lista = document.getElementById('lista-lancamentos');
    
        // Fun√ß√£o para carregar os lan√ßamentos do banco de dados
        async function carregarLancamentos() {
            const { data, error } = await supabase
                .from('lancamentos')             // Tabela no Supabase
                .select('*')                     // Seleciona todos os campos
                .eq('user_id', user_id)          // Filtra pelo usu√°rio logado
                .order('data_vencimento', { ascending: false }); // Ordena por vencimento
    
            lista.innerHTML = ''; // Limpa a lista atual
    
            // Se houver dados, cria elementos HTML para cada lan√ßamento
            if (data) {
                data.forEach(l => {
                    const item = document.createElement('li');
                    item.className = `list-group-item d-flex justify-content-between align-items-center ${l.tipo === 'receita' ? 'list-group-item-success' : 'list-group-item-danger'}`;
    
                    // Cria o texto do item
                    const texto = document.createElement('span');
                    texto.textContent = `[${l.tipo}] ${l.categoria} - R$ ${l.valor.toFixed(2)} - ${l.descricao} - Vcto: ${l.data_vencimento ? formatarDataBr(l.data_vencimento) : 'N√£o Informado'}`;
    
                    // Cria os bot√µes de edi√ß√£o e exclus√£o
                    const botoes = document.createElement('div');
                    botoes.innerHTML = `
                        <button class="btn btn-sm btn-light me-2 editar" data-id="${l.id}">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-dark excluir" data-id="${l.id}">üóëÔ∏è</button>
                    `;
    
                    // Adiciona o conte√∫do √† lista
                    item.appendChild(texto);
                    item.appendChild(botoes);
                    lista.appendChild(item);
                });
    
                // Adiciona eventos aos bot√µes de edi√ß√£o
                document.querySelectorAll('.editar').forEach(btn => {
                    btn.addEventListener('click', () => editarLancamento(btn.dataset.id));
                });
    
                // Adiciona eventos aos bot√µes de exclus√£o
                document.querySelectorAll('.excluir').forEach(btn => {
                    btn.addEventListener('click', () => excluirLancamento(btn.dataset.id));
                });
            }
        }
    
        // Evento de envio do formul√°rio de lan√ßamento
        document.getElementById('form-lancamento').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita o recarregamento da p√°gina
    
            const id = document.getElementById('id-edicao').value;
    
            // Objeto com os dados do lan√ßamento
            const novo = {
                user_id,
                tipo: tipo.value,
                categoria: categoria.value,
                valor: parseFloat(valor.value),
                descricao: descricao.value,
                data_ocorrencia: data_ocorrencia.value,
                data_vencimento: data_vencimento.value || null,
            };
    
            // Atualiza se estiver em edi√ß√£o; insere se for novo
            if (id) {
                await supabase.from('lancamentos').update(novo).eq('id', id);
            } else {
                await supabase.from('lancamentos').insert(novo);
            }
    
            limparFormulario();       // Limpa o formul√°rio
            await carregarLancamentos(); // Recarrega a lista
        });
    
        // Limpa o formul√°rio e oculta o bot√£o de cancelar edi√ß√£o
        function limparFormulario() {
            document.getElementById('form-lancamento').reset();
            document.getElementById('id-edicao').value = '';
            document.getElementById('cancelar-edicao').classList.add('d-none');
        }
    
        // Fun√ß√£o para preencher o formul√°rio com dados de um lan√ßamento a ser editado
        async function editarLancamento(id) {
            const { data } = await supabase.from('lancamentos').select('*').eq('id', id).single();
            if (data) {
                tipo.value = data.tipo;
                categoria.value = data.categoria;
                valor.value = data.valor;
                descricao.value = data.descricao;
                data_ocorrencia.value = data.data_ocorrencia || '';
                data_vencimento.value = data.data_vencimento || '';
                document.getElementById('id-edicao').value = data.id;
                document.getElementById('cancelar-edicao').classList.remove('d-none');
            }
        }
    
        // Fun√ß√£o para excluir um lan√ßamento
        async function excluirLancamento(id) {
            if (confirm('Tem certeza que deseja excluir este lan√ßamento?')) {
                await supabase.from('lancamentos').delete().eq('id', id);
                await carregarLancamentos(); // Atualiza a lista ap√≥s excluir
            }
        }
    
        // Evento para cancelar a edi√ß√£o
        document.getElementById('cancelar-edicao').addEventListener('click', () => {
            limparFormulario();
        });
    
        // Chama a fun√ß√£o de carregar lan√ßamentos ao iniciar
        carregarLancamentos();
    
        // Fun√ß√£o para formatar data no padr√£o brasileiro (dd/mm/aaaa)
        function formatarDataBr(dataISO) {
            if (!dataISO) return 'N√£o Informado';
            const [ano, mes, dia] = dataISO.split('-');
            return `${dia}/${mes}/${ano}`;
        }
    
        // Fun√ß√£o de logout: encerra a sess√£o e redireciona para o login
        window.logout = async function () {
            await supabase.auth.signOut(); // Encerra a sess√£o no Supabase
            localStorage.removeItem('session'); // Remove os dados locais
            window.location.href = 'index.html'; // Redireciona para a tela de login
        }
    </script>
    
</body>
