<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Restrita</title>
    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- CSS dos ícones do Bootstrap -->    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center bg-info text-white p-2">Login</h2>
                        <form id="login-form">
                            <div class="my-2">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Informe o seu email"
                                    autofocus />
                            </div>
                            <div class="my-2">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha"
                                    placeholder="Informe a sua senha" />
                            </div>
                            <div class="d-grid">
   <button type="submit" class="btn btn-success my-2"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>

   <button type="reset" class="btn btn-outline-danger"><i class="bi bi-x-circle-fill"></i> Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
<!-- Integração com o Supabase -->        
 <script type="module">
    import {createClient} from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'
    const urlSupabase = 'https://gxgdqkhkqjouxwdzjswi.supabase.co' //cole a informação do Supabase
    const anon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd4Z2Rxa2hrcWpvdXh3ZHpqc3dpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY1NzE4NjYsImV4cCI6MjA2MjE0Nzg2Nn0.FtzvCb7sUN6QBwpAlHXNTlZfmU--RnM-2C4cUvISZ8I' //chave anônima
    const supabase = createClient(urlSupabase, anon)

    document.getElementById('login-form').addEventListener('submit', async(event) => {
        event.preventDefault() //evita recarregar o formulário
        const {data, error} = await supabase.auth.signInWithPassword({
            email: email.value,
            password: senha.value
        })
        if(error){ //Deu erro no login?
            alert('Erro no login: ' + error.message)
        } else { //Vamos salvar os dados da sessão e direcionar para o menu
            localStorage.setItem('session', JSON.stringify(data.session))
            window.location.href='menu.html'
        }
    })
 </script>
</body>

</html>
